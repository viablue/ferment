---
layout: default
---

<div class="post">

  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-line"></div>

  {{ content }}

</div>

<div class="post-info">
  <span>by</span>
  {% if page.author %}
    {{ page.author }}
  {% else %}
      {{ site.author.name }}
  {% endif %}

  {% if page.date %}
    <br>
    <span>on&nbsp;</span><time datetime="{{ page.date }}">{{ page.date | date: "%d %B, %Y" }}</time>
  {% endif %}
</div>

<div class="pagination">
  {% if page.next.url %}
    <a href="{{ page.next.url | prepend: site.baseurl }}" class="left arrow">&#9668;</a>
  {% endif %}
  {% if page.previous.url %}
    <a href="{{ page.previous.url | prepend: site.baseurl }}" class="right arrow">&#9658;</a>
  {% endif %}

  <a href="#" class="top">&#9650;</a>
</div>
